<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <H1>ROCK PAPER SCISSORS </H1>
    </div>
    <div class="round">
        <p>Your Round</p>
    </div>
    <div class="choices">
        <div class="choice" id="rk">
            <img src="/img/Rock.jpg" >
        </div>
        <div class="choice" id="pr">
            <img src="/img/paper.jpg">
        </div>
        <div class="choice" id="sr">
             <img src="/img/wp8121945-rock-paper-scissors-wallpapers.jpg">
        </div>
    </div>
    <div class="score-board"> 
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-cont">
      <P class="msg">What's your move ?</P>
    </div>
    <script src="script.js "></script>
</body>
</html>
